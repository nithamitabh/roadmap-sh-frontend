<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Dropdown</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dropdown attention">
            <!-- Placeholder/Selected Item -->
            <div class="dropdown-button">
                <span class="dropdown-text">Click to select an item</span>
                <div class="arrow"></div>
            </div>

            <!-- Dropdown Options -->
            <div class="dropdown-content">
                <div class="option" data-value="1">First Item</div>
                <div class="option" data-value="2">Second Item</div>
                <div class="option" data-value="3">Third Item</div>
                <div class="option" data-value="4">Fourth Item</div>
                <div class="option" data-value="5">Fifth Item</div>
            </div>
        </div>

        <script src = "main.js">
        </script>
    </body>
</html>
